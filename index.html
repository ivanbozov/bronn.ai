    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f7f8fa;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            justify-content: flex-start;
            padding-top: 15vh;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .contact-container {
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin-top: -20px;
            padding: 0 5px;
            box-sizing: border-box;
        }

        .contact-text {
            font-size: 1rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .logo-wrapper {
            text-align: center;
            margin-bottom: 0.25rem;
        }

        .logo {
            max-width: 600px;
            width: 70%;
            height: auto;
        }

        .rocket-wrapper {
            text-align: center;
            margin-bottom: 0.25rem;
            margin-top: -20px;
        }

        .rocket-image {
            max-width: 500px;
            width: 100%;
            height: auto;
            animation: gentle-shake 1s infinite;
        }

        .contact-link {
            text-decoration: underline;
            text-decoration-color: #111;
            text-decoration-thickness: 3px;
            color: inherit;
        }

        .contact-link:hover {
            text-decoration-color: #d1d3d4;
        }

        @keyframes gentle-shake {
            0% { transform: translate(0.00px, 2.00px) rotate(0.00deg); }
            10% { transform: translate(1.18px, 1.62px) rotate(0.48deg); }
            20% { transform: translate(1.90px, 0.62px) rotate(0.29deg); }
            30% { transform: translate(1.90px, -0.62px) rotate(-0.29deg); }
            40% { transform: translate(1.18px, -1.62px) rotate(-0.48deg); }
            50% { transform: translate(0.00px, -2.00px) rotate(-0.00deg); }
            60% { transform: translate(-1.18px, -1.62px) rotate(0.48deg); }
            70% { transform: translate(-1.90px, -0.62px) rotate(0.29deg); }
            80% { transform: translate(-1.90px, 0.62px) rotate(-0.29deg); }
            90% { transform: translate(-1.18px, 1.62px) rotate(-0.48deg); }
            100% { transform: translate(-0.00px, 2.00px) rotate(-0.00deg); }
        }
    </style>
</head>
<body>
    <div class="logo-wrapper">

    </div>
    <div class="rocket-wrapper">

    </div>
    <div class="contact-container">
        <p class="contact-text">In the meantime, <a href="mailto:contact@bronn.ai" class="contact-link">contact us</a> or <a href="https://calendly.com/dan-delchev-bronn/30min" target="_blank" class="contact-link">book a demo</a> to unlock AI-powered data quality</p>
    </div>
